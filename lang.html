<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
    </div>
    <div class="password-generator">
        <h1>Password Generator</h1>
        <div>
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="4" max="30" value="12">
        </div>
        <div>
            <label for="includeUppercase">Include Uppercase Letters:</label>
            <input type="checkbox" id="includeUppercase">
        </div>
        <div>
            <label for="includeNumbers">Include Numbers:</label>
            <input type="checkbox" id="includeNumbers" checked>
        </div>
        <div>
            <label for="includeSpecialChars">Include Special Characters:</label>
            <input type="checkbox" id="includeSpecialChars">
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="generated-password" id="generatedPassword"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
